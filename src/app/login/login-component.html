<img class="logo" src="/assets/images/logo.gif"/>
<div class="login-body">
    <div class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group" *ngIf="errorMessage">
                <span class="errorMessage">{{errorMessage}}</span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required>
                <div *ngIf="formErrors.username" class="input-error">{{ formErrors.username }}</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
                <div *ngIf="formErrors.password" class="input-error">
                    {{ formErrors.password }}
                </div>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Sign In</button>
        </form>
    </div>
</div>
